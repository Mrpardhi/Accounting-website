<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index2.css">
  <title>Amount & Book</title>
</head>
<body>
  <section id="balance" style="background-image: linear-gradient(to bottom, #4CAF50, #2E8B57);">
    <h2>Balance</h2>
    <p id="balance">$0.00</p>
  </section>
  <section id="transactions" style="background-image: linear-gradient(to bottom, #4CAF50, #2E8B57);">
    <h2>Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="transaction-list">
            <!-- Transaction list will be dynamically generated here -->
        </tbody>
    </table>
  </section>
  <section id="add-transaction">
    <h2>Add Transaction</h2>
    <form id="transaction-form">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="amount" placeholder="Amount">
        <button type="submit">Add Transaction</button>
    </form>
  </section>
  <script src="index3.js"></script>
</body>
</html>
